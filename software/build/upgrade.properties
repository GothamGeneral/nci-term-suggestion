##############################################################
env.name=local
##############################
###  APPLICATION SETTINGS  ###
##############################
# Application base path
application.base.path.linux=${user.home}/apps/evs
application.base.path.windows=c:/apps/evs
# install/build.xml set application.data.path to correct path based on os type
application.data.path.linux=${user.home}/apps/evs/ncitermform-webapp
application.data.path.windows=c:/apps/evs/ncitermform-webapp
# Other parameters
ignore.check.database=true
authentication.type=db
###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncitermform
########################
###  JBOSS SETTINGS  ###
########################
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.server.jndi.port=11299
jboss.server.name=default
jboss.server.port=19280
exclude.jboss.backup=true
########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov
###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}
################################################################
###  LexBIG SETTINGS (Install task defaults for the browser) ###
################################################################
# Add entries here to overwrite default enteries
# LexBIG - Set 'lex.evs.api.url' equal to 'null' if using a local LexBIG
# Otherwise set it equal to lexevsapi42 URL
lex.evs.api.url=http://ncias-d488-v.nci.nih.gov:29080/lexevsapi60
lg.config.file=null
################################
###  NEW TERM FORM SETTINGS  ###
################################
# Files created under application.base.path
ncitermform.conf.path=conf